<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ideias - casa Criativa</title>
</head>
<body id="page-ideas">

   <div id="container">
    <header>
        <a href="/">
            <img src="/logo.png" alt="Logo Casa Criativa">
        </a>

        <nav>
            <li><a href="/">Início</a></li>
            <li><a href="#" onclick="onOff()" class="button">Nova ideia</a></li>
        </nav>
    </header>

    <section id="title">
        <p>em exibição</p>
        <h1>Ideias</h1>
    </section>

    <main>
        <section id="ideas">
             {% for idea in ideas %}
                    <div class="idea">
                        <img src="{{idea.img}}" alt="Imagem de Curso de {{idea.title}}">

                        <div class="content">
                            <h3>{{idea.title}}</h3>
                            <p>{{idea.category}}</p>
                            <div class="description">
                               {{idea.description}}
                            </div>
                            <a href="{{idea.url}}" target="_blank">Ir para a ideia!</a>
                        </div>
                    </div>
                {% endfor %}
        </section>
    </main>

    <footer>
        Feito por <a href="https://oricardo.netlify.app/" target="_blank">oricardo.dev</a>
    </footer>
   </div>

    
    <div id="modal" class="hide">
        <div class="content">
            <h1>Nova Ideia</h1>

            <form action="">
                <div class="input-wrapper">
                    <label for="title">Título da ideia</label>
                    <input type="text" name="title">
                </div>

                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category">
                </div>

                <div class="input-wrapper">
                    <label for="image">Link da imagem</label>
                    <input type="url" name="image">
                </div>

                <div class="input-wrapper">
                    <label for="description">Digite uma descrição para esta ideia</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="link">Link da ideia</label>
                    <input type="url" name="link">
                </div>

                <a href="#">Voltar</a>

                <button>Salvar</button>
            </form>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
